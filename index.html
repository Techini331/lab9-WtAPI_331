<script type="text/babel">
    function Day({ date, max, min, code }) {
  return (
    <li>
      <span>{formatDay(date)}</span>
      <span className="max">{max}</span>
      <span className="min">{min}</span>
      <span>{getWeatherIcon(code)}</span>
    </li>
  );
}
const DayList = ({ weather }) => {
  const {
    temperature_2m_max: max,
    temperature_2m_min: min,
    time: dates,
    weathercode: codes,
  } = weather;
  return (
      <ul className="weather">
        {dates.map((date, i) => (
          <Day
            date={date}
            max={max.at(i)}
            min={min.at(i)}
            code={codes.at(i)}
            key={date}
            isToday={i === 0}
          />
        ))}
      </ul>
  );
};
const Loading = () => {
  return <div className="loading">Loading...</div>;
};
const Search = ({cityName,setcityName}) => {
 function handleCityName(e) {
    e.preventDefault();
    setcityName(e.target.value);
  }
  return (
    <div className="serach-contatiner">
      <input
        value={cityName}
        onChange={(e) => handleCityName(e)}
        placeholder="Search City"
        type="text"
      />
      <button>Search</button>
    </div>
    
  );

};
const Toady = ({ weather, location }) => {
  const {
    temperature_2m_max: max,
    time: dates,
    weathercode: code,
  } = weather;
  return (
    <div className="today-container">
      <div className="max-degree">
        <h1>{max[0]}</h1>
        <p className="sign">{getWeatherIcon(code[0])}</p>
      </div>
      <div className="today">
        <h1>Today</h1>
        <p>{location}</p>
        <p>{formatDay(dates[0])}</p>
      </div>
    </div>
  );
};
 function getWeatherIcon(wmoCode) {
  const icons = new Map([
    [[0], "â˜€ï¸"],
    [[1], "ğŸŒ¤"],
    [[2], "â›…ï¸"],
    [[3], "â˜ï¸"],
    [[45, 48], "ğŸŒ«"],
    [[51, 56, 61, 66, 80], "ğŸŒ¦"],
    [[53, 55, 63, 65, 57, 67, 81, 82], "ğŸŒ§"],
    [[71, 73, 75, 77, 85, 86], "ğŸŒ¨"],
    [[95], "ğŸŒ©"],
    [[96, 99], "â›ˆ"],
  ]);
  const arr = [...icons.keys()].find((key) => key.includes(wmoCode));
  if (!arr) return "NOT FOUND";
  return icons.get(arr);
}


 function formatDay(dateStr) {
  return new Intl.DateTimeFormat("en", {
    weekday: "short",
  }).format(new Date(dateStr));
}
const App = () => {
  const [city, setcity] = React.useState("LONDON");
  const [isLoading, setIsLoading] = React.useState(false);
  const [error, setError] = React.useState("");
  const [weather, setWeather] = React.useState();
  const [displayLocation, setDisplayLocation] = React.useState("");

  function convertToFlag(countryCode) {
    const codePoints = countryCode
      .toUpperCase()
      .split("")
      .map((char) => 127397 + char.charCodeAt());
    return String.fromCodePoint(...codePoints);
  }
  React.useEffect(
    function () {
      const fetchWeather = async () => {
        try {
          setIsLoading(true);
          // 1) Getting location (geocoding)
          const geoRes = await fetch(
            `https://geocoding-api.open-meteo.com/v1/search?name=${city}`
          );
          const geoData = await geoRes.json();
          if (!geoData.results) throw new Error("Location not found");
          const { latitude, longitude, timezone, name, country_code } =
            geoData.results.at(0);
          setDisplayLocation(`${name} ${convertToFlag(country_code)}`);

          // 2) Getting actual weather
          const weatherRes = await fetch(
            `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&timezone=${timezone}&daily=weathercode,temperature_2m_max,temperature_2m_min`
          );
          const weatherData = await weatherRes.json();
          setWeather(weatherData.daily);
        } catch (err) {
          setError(err.messege);
        } finally {
          setIsLoading(false);
        }
      };
      fetchWeather();
    },
    [city]
  );

  return (
    <div className="app">
      <Search cityName={city} setcityName={setcity} />
      {isLoading && <Loading />}
      {weather && <Toady location={displayLocation} weather={weather} />}
      {weather && <DayList weather={weather} />}
    </div>
  );
};

     ReactDOM.render(
      <App/>,
      document.getElementById('root')
    );


     </script>
